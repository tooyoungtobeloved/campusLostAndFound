	<!-- 登录模态框 -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="gridSystemModalLabel">
		<div class="modal-dialog" role="document">
			<div class="g-container">
				<h2>登录</h2>
				<form onsubmit="return check();" class="layui-form">
					<div class="g-username">
						<input name="loginPhoneOrEmail" maxlength="64" placeholder="请输入学号"
							class="input" id="stuId" onchange="showHead()"> <img
							src="img/greeting.1415c1c.png" class="g-username">
					</div>

					<div class="g-password">
						<input name="loginPassword" type="password" maxlength="64"
							placeholder="请输入密码" class="input" id="uPwd"> <img
							src="img/blindfold.58ce423.png" class="g-password">
					</div>

					<img src="img/normal.0447fe9.png" class="g-normal">
					<button type="button" class="btn btn-primary btn-lg btn-block"
						style="background-color: #fff176; border: 0px;" onclick="login()">登录</button>
				</form>
				<div style="margin-top: 16px; font-size: 16px;">
					没有账号？ <a href="register.html">注册</a><span
						style="float: right;"><a onclick="forgetpwd()">忘记密码</a></span>
				</div>
				<div style="margin-top: 20px; font-size: 16px;">
					注册登录即表示同意<a href="/terms" target="_blank">用户协议</a>、<a
						href="/privacy" target="_blank">隐私政策</a>
				</div>
			</div>
		</div>
	</div>
	
	
	<!-- 修改头像模态框 -->
	
	<!-- Modal -->
	<div class="modal fade" id="modheaddiv" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">修改头像</h4>
	      </div>
	      <div class="modal-body">
	      	<div class="newheaddiv">
	      		<img alt="" src="" id="showHead" ">
	      	</div>
	        <form id="modifyMyHead" enctype="multipart/form-data">
				<input type="file" id="modheadbut" name="modheadbut"
				onchange="xmTanUploadImg(this)" accept="image/*">
				<button type="button" class="btn btn-default btn-lg" id="uploadHead">
						<span class="glyphicon glyphicon-open" aria-hidden="true"></span>
						选择头像
				</button>
			</form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">取消上传</button>
	        <button type="button" class="btn btn-primary" onclick="modifyMyHead()">上传图片</button>
	      </div>
	    </div>
	  </div>
	</div>

	<!-- 修改资料盒子 -->
	<div id="modifydiv">
		<div class="closediv">
			<button class="close butt" id="close1" onclick="close1()">X</button>
		</div>
		<div class="mod" id="moddata">
			<h1>修改资料</h1>
			<hr />
			<div class="moddetail">
			<form class="layui-form" onsubmit="return checkInfo();">
			
				<label>学号：<input type="text" class="text" id="modstuId"
					readonly="readonly"></label> <label>用户名：<input type="text"
					class="text" id="moduName" onblur="checkuName()"><span id="check21"></span></label> <label>邮箱：<input
					type="uMail" class="text" id="moduMail"><span id="check22"></span></label> <label for=""
					class="labtype" id="gender">性别：<input type="text"
					class="text" id="moduSex" value="" onblur="checkSex()"/><span id="check23"></span><br />
				</label><label>QQ：<input type="number" class="text"
					id="moduQQ" onblur="checkQQ()"><span id="check24"></span></label> <br />
					<label><em id="em">个性签名：</em>
				<textarea class="text" id="moduDesc" ></textarea><span id="check25"></span></label>
		</form>
			</div>
			<button class="butt butt1" id="confirmdata" onclick="modifyInfo()">确认修改</button>
			<button class="butt butt1" id="close2" onclick="close1()">取消</button>
		</div>

		<!-- 修改密码盒子 -->
		<div class="mod" id="modpwd">
			<h1>修改密码</h1>
			<hr />
			<div class="pwdscope">
			<form onsubmit="return checkPwd()" class="layui-form">
				<label>请输入旧密码: <input type="password" class="text"
					id="oldpwd" onblur="checkOldPwd()"><div id="check11" class="check"></div>
				</label> <label for="">请输入新密码: <input type="password" class="text"
					id="newpwd1" onblur="checkNewPwd1()"><div id="check12" class="check"></div>
				</label> <label for="">请再次输入新密码: <input type="password" class="text" id="newpwd2" onblur="checkNewPwd2()">
				<div id="check13" class="check"></div>
				</label>
			</form>
			</div>

			<button class="butt" id="confirmpwd" onclick="modifyPwd()">确认修改</button>
			<button class="butt" id="close3" onclick="close1()">取消</button>
		</div>
	</div>
