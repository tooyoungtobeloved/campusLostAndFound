<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>注册页面</title>
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="layui/layui.js"></script>
<script type="text/javascript" src="js/register.js"></script>
<link rel="stylesheet" type="text/css" href="css/register.css" />
<script type="text/javascript"
	src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css"
	href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/register.css" />
</head>
<body>
	<div class="container">
		<!-- 导航 -->
		<div class="nav">
			<ul>
				<li><a href="lostAndFound.html?eType=寻人启事">寻人启事</a></li>
				<li><a href="lostAndFound.html?eType=寻物启事">寻物启事</a></li>
				<li><a href="lostAndFound.html?eType=失物招领">失物招领</a></li>
				<li><a href="index.html">首页</a></li>
			</ul>
		</div>

		<!-- 主体内容 （界面）-->
		<div class="main">
			<!-- 左侧信息栏 -->
			<div class="sideleft">
				<h1>寻找代号007</h1>
				<h4>线上线下结合 让网站发挥最大价值</h4>
				</br> </br> </br>
				<p>省时省力，节约时间</p>
				<p>打造线上线下一体化。</p>
				<p>数据化管理，提升管理水平</p>
				<p>服务于九江学院，为其提供相应的服务。</p>

			</div>
			<!-- 右侧界面 -->
			<div class="sideright">
				<div class="index">
					<form class="layui-form">
						<p class="headline">用户注册</p>
						<p class="astyle">学号：</p>
						<input type="text" placeholder="请输入您的学号" id="stuId"
							lay-verify="stuId" required="required"><span id="check1"></span><br />
						<p class="astyle">用户名：</p>
						<input type="text" placeholder="请输入您的用户名" id="uName"
							lay-verify="uName" required="required"><span id="check2"></span><br />
						<p class="astyle">密码：</p>
						<input type="password" placeholder="请输入密码" id="pwd1"
							lay-verify="pwd1" required="required"><span id="check3"></span><br />
						<p class="astyle">确认密码：</p>
						<input type="password" placeholder="请再次输入密码" id="pwd2"
							lay-verify="pwdAgain" required="required"><span
							id="check4"></span><br />
						<p class="astyle">验证码：</p>
						<input style="width: 28%;"type="text" id="checkCode" placeholder="请输入验证码"
							required="required"> <a href="javascript:reloadCode();">
							<img
							style="position: relative; top: -41px; left: 101px; width: 23%; height: 72%; border: 1px solid #fff176;"
							src="img.jsp" id="check" />
						</a><span id="check5"></span><br />
						<!-- <button type="button" onclick="register();" lay-submit="">注册</button> -->
						<button type="button" class="btn btn-primary"style="background-color: #fff176;border: 0px;margin-top: -16px;" onclick="register();">注册</button>
						<div style="margin-top: 16px;font-size: 16px;width: 117px;float: right;margin-right: 84px;">
					没有账号？ <a href="index.html">登录</a>
				</div>
					</form>

				</div>
			</div>
		</div>

		<!-- 尾部 -->
		<div class="footer">
			<ul>
				<li><a href="使用说明.html">关于我们</a></li>
				<li><a href="lostAndFound.html?eType=寻物启事">寻物启事</a></li>
				<li><a href="lostAndFound.html?eType=失物招领">招领启事</a></li>
				<li>Copyright&copy;2019 The ninth set All Right Reserved 仅供参考</li>
			</ul>

		</div>

	</div>
	<script type="text/javascript" src="js/register.js"></script>
</body>
</html>
